
privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    BookManagementMethods:
      matcher: 'method(.*Controller->(new|edit|create|delete|update)Action())'
    BookManagementDelete:
      matcher: 'method(.*BookController->deleteAction())'
roles:
  'RobertLemke.Example.Bookshop:Administrator':
    privileges:
      -
        privilegeTarget: BookManagementMethods
        permission: GRANT
